<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speed Writer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Markdown editor with live preview on a new tab.  You can get html of preview.">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/styles/solarized-light.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="source-wrap">
          <ul class="source-control">
            <li><a href="#" class="source-clear">Clear</a></li>
            <li><a id="permalink" href="./" title="Get this link">Get Link</a></li>
            <li><a href="http://commonmark.org/help/" title="Markdown tutorial" target="_blank">Help</a></li>
          </ul>
          <textarea class="source" autofocus placeholder="Write your ideas"></textarea>
        </div>
        <div class="result-view">
          <ul class="result-switch">
            <li><a href="#" data-result-as="html">Result</a></li>
            <li><a href="#" data-result-as="src">Get Code</a></li>
            <li><a href="#" data-result-as="debug">Debug</a></li>
          </ul>
          <div class="result-html"></div>
          <pre class="result-src"><code class="result-src-content full-height"></code></pre>
          <pre class="result-debug"><code class="result-debug-content full-height"></code></pre>
        </div>
    </div>
    <script src="js/es5-shim.min.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script src="js/remarkable.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
